<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG tutorials</title>
</head>
<body>
  <svg>
    <rect height="500" width="250" fill="palegreen"/>
    <circle cx="50%" cy="50%" r="50" fill="skyblue"/>
    <line x1="0" y1="50%" x2="250" y2="50%" stroke-width="3" stroke="goldenrod"/>
  </svg>
  <svg width="400" height="100" viewBox="100 25 60 50">
    <rect width="400" height="100" fill="burlywood"/>
    <circle cx="200" cy="50" r="75" fill="crimson"/>
    <rect width="100" height="50" x="150" y="25" fill="darkcyan"/>
  </svg>
  <svg width="400" height="200">
    <polygon points="50,100 150,100, 100,0" fill="gold" stroke="black"/>
    <polygon points="0,200  100,200 50,100" fill="dodgerblue" stroke="darkblue"/>
    <polygon points="100,200 200,200 150,100" fill="brown" stroke="black"/>
    <polygon points="50,100 100,200 150,100" fill="white" stroke="black"/>
  </svg>
</body>
</html>
