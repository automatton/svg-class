<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG tutorials</title>
</head>
<body>
  <svg>
    <rect height="500" width="250" fill="palegreen"/>
    <circle cx="50%" cy="50%" r="50" fill="skyblue"/>
    <line x1="0" y1="50%" x2="250" y2="50%" stroke-width="3" stroke="goldenrod"/>
  </svg>
  <svg width="400" height="100" viewBox="100 25 60 50">
    <rect width="400" height="100" fill="burlywood"/>
    <circle cx="200" cy="50" r="75" fill="crimson"/>
    <rect width="100" height="50" x="150" y="25" fill="darkcyan"/>
  </svg>
</body>
</html>
